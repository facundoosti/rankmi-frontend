<form class="search-form">
  <mat-form-field class="search">
    <input matInput type="search" [value]="this.filterValue" (keyup)="filter($event.target.value)" placeholder="Search">
  </mat-form-field>
</form>

<button mat-icon-button color="primary" (click)="addNew()">
  <mat-icon aria-label="Example icon-button with a heart icon">Agregar Colaborador</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="familia">
    <th mat-header-cell *matHeaderCellDef> Familia de Metas</th>
    <td mat-cell *matCellDef="let user"> {{user.family_goal?.familia}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/users/{{user.id}}">view</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
