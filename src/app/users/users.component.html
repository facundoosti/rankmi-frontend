<form class="search-form">
  <mat-form-field class="search">
    <input matInput type="search" (keyup)="filter($event.target.value)" placeholder="Search">
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="familia">
    <th mat-header-cell *matHeaderCellDef> Familia de Metas</th>
    <td mat-cell *matCellDef="let user"> {{user.family_goal?.familia}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="redirectToDetails(user.id)">
          <mat-icon class="mat-18">view</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
